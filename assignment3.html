<body>
    <script>
        const students=[
            {
                name:"max",
                mark:34
            },
            {

            }, 
            {
                name:"jimi",
                mark:67
            },
            {
                name:"rocky",
                mark:99
            }
        ]
        console.log(students)

      function checkResults(username){
        for (const student of students) {
            // console.log(student)
            if(student.name===username){
                if(student.mark>=90){
                    console.log(`${student.name} is pass`)
                }
                else{
                    console.log(`${student.name} is fail`)
                }
            }
            
              
        }
      }


        // checkResults()
        checkResults("jimi")
        checkResults("koko")
    </script>
