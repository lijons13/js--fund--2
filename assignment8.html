<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const eventDate='12-10-2023';

        function remainingDays(date){
            let currDateTime=new Date();
            let eventDateTime= new Date(date);

            let dateTimeDiffrence=currDateTime-eventDateTime;
            let dias = Math.floor(dateTimeDiffrence / 1000 / 60 / 60 / 24)
            console.log(`Remaining days ${dias}`)
        }
        remainingDays(eventDate)
    </script>
</body>
</html>
